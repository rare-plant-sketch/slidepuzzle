<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドパズルゲーム</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500
                        "background-light": "#f0f9ff", // Sky-50
                        "background-dark": "#0c1424", // Custom dark blue
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto text-center">
            <header id="game-header" class="mb-8">
                <h1 class="text-4xl font-bold text-primary mb-2">スライドパズルゲーム</h1>
                <p class="text-lg text-slate-600 dark:text-slate-400">Slide Puzzle Game</p>
            </header>
            <main class="w-full">
                <div id="difficulty-selection" class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-slate-700 dark:text-slate-300">難易度を選択してください</h2>
                    <div class="space-y-4">
                        <button onclick="startGame(3)" class="w-full flex items-center justify-between p-4 bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-200 dark:hover:bg-green-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <span class="font-bold text-lg">初心者 (3x3)</span>
                            <span class="material-icons">sentiment_satisfied_alt</span>
                        </button>
                        <button onclick="startGame(4)" class="w-full flex items-center justify-between p-4 bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span class="font-bold text-lg">中級者 (4x4)</span>
                            <span class="material-icons">whatshot</span>
                        </button>
                    </div>
                </div>
                <div id="game-area" class="mt-8">
                    <canvas id="puzzle-canvas" width="600" height="600" class="rounded-lg shadow-lg"></canvas>
                </div>
            </main>
            
        </div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
